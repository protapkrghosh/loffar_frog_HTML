<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="icon" type="image/x-icon" href="/images/loffar logo 2.png" />
      <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css">
      <link rel="stylesheet" href="style.css" />
      <script src="https://cdn.tailwindcss.com"></script>
      <title>Loffar Frog</title>
      <script
         src="https://kit.fontawesome.com/3179a557de.js"
         crossorigin="anonymous"
      ></script>
   </head>

   <body>
      <div class="">
        <div class='sticky top-0 z-50 duration-300 pt-8'>
        <div class="max-w-[1600px] mx-auto xl:px-24 lg:px-16 md:px-10 sm:px-2 px-4">
        <div class="w-full top-0 left-0 z-10 bg-[#FBA32C] rounded-[10px]">
          <div class="md:flex justify-between items-center py-3">

            <!-- <div onClick={() => setOpen(!open)} class="text-3xl absolute right-8 top-[52px] cursor-pointer md:hidden">
              {
                open ? <IoClose class="text-[#DF355F]" /> : <IoMenu class="text-[#DF355F]" />
              }
            </div> -->

            <ul class="md:flex md:items-center md:py-3 pt-5 pb-7 space-x-1 space-y-4 md:space-y-0 absolute md:static md:z-auto z-[-1px] left-0 w-full md:w-auto md:pl-0 pl-9 transition-all duration-500 ease-linear opacity-0 md:opacity-100 rounded-[5px] nav-links">

              <li class="text-[18px] font-passeroOne ml-[2px] lg:ml-5 md:ml-3 cursor-pointer rounded-[4px] lg:px-4 md:px-2 px-4 py-[9px] 2xl:py-[13px] border border-transparent text-[#1E1510] border-[#1d140f] bg-[#fcb95f] hover:border-[#1E1510] duration-200">Home</li>

              <li class="text-[18px] font-passeroOne ml-[2px] lg:ml-5 md:ml-3 cursor-pointer rounded-[4px] lg:px-4 md:px-2 px-4 py-[9px] 2xl:py-[13px] border border-transparent text-[#1E1510] border-[#1d140f] hover:bg-[#fcb95f] hover:border-[#1E1510] duration-200">About</li>

              <li class="text-[18px] font-passeroOne ml-[2px] lg:ml-5 md:ml-3 cursor-pointer rounded-[4px] lg:px-4 md:px-2 px-4 py-[9px] 2xl:py-[13px] border border-transparent text-[#1E1510] border-[#1d140f] hover:bg-[#fcb95f] hover:border-[#1E1510] duration-200">Tokenomics</li>

              <li class="text-[18px] font-passeroOne ml-[2px] lg:ml-5 md:ml-3 cursor-pointer rounded-[4px] lg:px-4 md:px-2 px-4 py-[9px] 2xl:py-[13px] border border-transparent text-[#1E1510] border-[#1d140f] hover:bg-[#fcb95f] hover:border-[#1E1510] duration-200">Roadmap</li>

              <li class="text-[18px] font-passeroOne ml-[2px] lg:ml-5 md:ml-3 cursor-pointer rounded-[4px] lg:px-4 md:px-2 px-4 py-[9px] 2xl:py-[13px] border border-transparent text-[#1E1510] border-[#1d140f] hover:bg-[#fcb95f] hover:border-[#1E1510] duration-200">Faq</li>

              <div class="block md:hidden">
                <div class="">
                  <div class='flex gap-[16px]'>
                    <a href="" target='_blank' class='text-[#1E1510] p-2 2xl:p-3 border border-[#1E1510] hover:bg-[#fcb95f] rounded-[5px] duration-300'><i class="fa-brands fa-x-twitter"></i></a>

                    <a href="" target='_blank' class='text-[#1E1510] p-2 2xl:p-3 border border-[#1E1510] hover:bg-[#fcb95f] rounded-[5px] duration-300'><FaTelegramPlane class='w-[24px] h-[24px]' /></a>

                    <a href="" target='_blank' class='text-[#1E1510] p-2 2xl:p-3 border border-[#1E1510] hover:bg-[#fcb95f] rounded-[5px] duration-300'><PiGithubLogoFill class='w-[24px] h-[24px]' /></a>
                  </div>

                  <div class="mr-9 mt-5">
                    <Button class="mb-3 bg-[#fcb95f] hover:bg-[#eeae59] text-[#1E1510] rounded-[4px] border border-[#1E1510] text-[16px] font-passeroOne font-normal uppercase w-full">Sign in</Button>
                    <Button class="bg-[#fcb95f] hover:bg-[#eeae59] text-[#1E1510] rounded-[4px] border border-[#1E1510] text-[16px] font-passeroOne font-normal uppercase w-full">Log  in</Button>
                  </div>

                </div>
              </div>
            </ul>


            <Link to="home" smooth={true} offset={-30} duration={600} class="md:hidden lg:block cursor-pointer flex items-center">
              <img src="images/loffar logo 2.png" alt="Logo" class="w-[45px] 2xl:w-[50px] ml-5 md:ml-0" />
            </Link>

            <div class="md:block hidden">
              <div class="flex items-center">
                <div class='flex gap-[16px] lg:mr-0 md:mr-3'>
                  <a href="" target='_blank' class='text-[#1E1510] p-2 2xl:p-3 border border-[#1E1510] hover:bg-[#fcb95f] rounded-[5px] duration-300 text-[20px]'><i class="fa-brands fa-x-twitter"></i></a>

                  <a href="" target='_blank' class='text-[#1E1510] p-2 2xl:p-3 border border-[#1E1510] hover:bg-[#fcb95f] rounded-[5px] duration-300 w-10'>
                    <img src="/images/telegram.png" alt="">
                  </a>

                  <a href="" target='_blank' class='text-[#1E1510] p-2 2xl:p-3 border border-[#1E1510] hover:bg-[#fcb95f] rounded-[5px] duration-300 w-10'>
                    <img src="/images/telegram.png" alt="">
                  </a>
                </div>

                <!-- <div class="hidden lg:block h-[1px] 2xl:w-[91px] w-[75px] bg-[#1E1510] opacity-70 rotate-90 xl:-mx-4 md:-mx-7" /> -->

                <Button class="bg-[#fcb95f] hover:bg-[#eeae59] text-[#1E1510] rounded-[4px] border border-[#1E1510] text-[16px] font-passeroOne font-normal xl:mr-5 md:mr-3 uppercase px-5 py-3">Sign in</Button>
                <Button class="bg-[#fcb95f] hover:bg-[#eeae59] text-[#1E1510] rounded-[4px] border border-[#1E1510] text-[16px] font-passeroOne font-normal lg:mr-5 md:mr-3 uppercase px-5 py-3">Log  in</Button>
              </div>
            </div>
          </div>
        </div>
      </div>
        </div>
      </div>
   </body>
</html>
